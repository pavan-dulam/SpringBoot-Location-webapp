<!DOCTYPE html>

<html>

<head>
    <title>ALL LOCATIONS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
<section>

<h1>Locations</h1>
<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>CODE</th>
                <th>NAME</th>
                <th>TYPE</th>
                <th></th>
            </tr>
        </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.id}"></td>
                <td th:text="${location.code}"></td>
                <td th:text="${location.name}"></td>
                <td th:text="${location.type}"></td>
                <td><a th:href="@{/deleteLocation(id=${location.id})}">Delete </a>
                    <!--<a th:href="@{/editLocation(id=${location.id})}">&nbsp;Edit</a>-->
                </td>
            
            </tr>
        </tbody>
    </table>
</div>
</section>
